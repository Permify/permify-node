version: v2
managed:
  enabled: true
plugins:
  - local: ["node_modules/.bin/protoc-gen-ts_proto"]
    out: src/grpc/generated
    opt:
      - outputServices=nice-grpc
      - outputServices=generic-definitions
      - esModuleInterop=true
      - env=node
      - useExactTypes=false
      - forceLong=long
      - oneof=unions
